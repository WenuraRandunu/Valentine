<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(-45deg, #2a003f, #6a0572, #ff4da6, #ff0080);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    font-family: 'Segoe UI', sans-serif;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.centerText {
    position: absolute;
    top: 35%;
    width: 100%;
    text-align: center;
    color: gold;
    font-size: 12vw;   /* responsive size */
    line-height: 1.1;
    text-shadow: 0 0 20px gold, 0 0 40px orange;
    opacity: 0;
    animation: fadeIn 3s forwards, pulse 3s infinite 3s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.signature {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 1.4em;
    color: white;
    opacity: 0;
    animation: fadeIn 5s forwards;
}

.particle {
    position: absolute;
    font-size: 24px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

.sparkle {
    font-size: 18px;
}
    @media (max-width: 768px) {
    .centerText {
        font-size: 14vw;
        top: 30%;
    }
}

</style>
</head>

<body>

<div class="centerText">
    Happy<br>
    Valentine‚Äôs<br>
    Day ‚ù§Ô∏è
</div>

<audio autoplay loop>
  <source src="Audio/Music.mp3" type="audio/mp3">
</audio>

<script>
function createParticle(emoji, sizeClass, speed) {
    const el = document.createElement("div");
    el.className = "particle " + sizeClass;
    el.innerHTML = emoji;
    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.animationDuration = speed + "s";
    document.body.appendChild(el);

    setTimeout(() => {
        el.remove();
    }, speed * 1000);
}

// üíï Floating Hearts
setInterval(() => {
    createParticle("üíñ", "", 6 + Math.random() * 4);
}, 300);

// üåπ Rose Petals
setInterval(() => {
    createParticle("üåπ", "", 8 + Math.random() * 3);
}, 700);

// ‚ú® Sparkles
setInterval(() => {
    createParticle("‚ú®", "sparkle", 4 + Math.random() * 2);
}, 400);

</script>

</body>
</html>
