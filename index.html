<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(-45deg, #2a003f, #6a0572, #ff4da6, #ff0080);
    background-size: 400% 400%;
    animation: gradientMove 20s ease infinite;
    font-family: 'Segoe UI', sans-serif;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.centerText {
    position: absolute;
    top: 35%;
    width: 100%;
    text-align: center;
    color: gold;
    font-size: 3.2em;
    line-height: 1.2;
    text-shadow: 0 0 15px gold, 0 0 30px orange;
    opacity: 0;
    animation: fadeIn 3s forwards, pulse 3s infinite 3s;
}

.mainLine {
    white-space: nowrap; /* single line on desktop */
}

.bigHeart {
    font-size: 3em;
    margin-top: 15px;
    animation: heartbeat 1.5s infinite;
    text-shadow: 0 0 20px red, 0 0 40px pink;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.3); }
    40% { transform: scale(1); }
    60% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

.particle {
    position: absolute;
    font-size: 24px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

.sparkle {
    font-size: 18px;
}

#playButton {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 2em;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 999;
}

/* üî• MOBILE FIX */
@media (max-width: 768px) {

    .centerText {
        font-size: 2em;      /* smaller text */
        top: 30%;
    }

    .mainLine {
        white-space: normal; /* allow wrapping */
        padding: 0 15px;     /* prevent edge clipping */
    }

    .bigHeart {
        font-size: 4em;      /* slightly bigger heart on mobile */
    }
}
</style>
</head>

<body>

<div class="centerText">
    <div class="mainLine">Happy Valentine‚Äôs Day</div>
    <div class="bigHeart">‚ù§Ô∏è</div>
</div>

<audio id="bgMusic" loop>
  <source src="Audio/Music.mp3" type="audio/mp3">
</audio>

<div id="playButton">Tap to Play Music üéµ</div>

<script>
const maxParticles = 30;

function createParticle(emoji, extraClass, speed) {
    if (document.querySelectorAll(".particle").length > maxParticles) return;
    const el = document.createElement("div");
    el.className = "particle " + extraClass;
    el.innerHTML = emoji;
    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.animationDuration = speed + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), speed * 1000);
}

setInterval(() => {
    createParticle("üíñ", "", 6 + Math.random() * 4);
}, 600);

setInterval(() => {
    createParticle("üåπ", "", 8 + Math.random() * 3);
}, 900);

setInterval(() => {
    createParticle("‚ú®", "sparkle", 4 + Math.random() * 2);
}, 800);

const audio = document.getElementById("bgMusic");
const playBtn = document.getElementById("playButton");

playBtn.addEventListener("click", () => {
    audio.play();
    playBtn.style.display = "none";
});
</script>

</body>
</html>
